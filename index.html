<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kirjaudu sisään</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <link rel="stylesheet" href="kirjautuminen.css">
</head>
<body>
    <div id="login" class="p-4">
        <h1>Kirjaudu sisään</h1>
        <label for="username2">Käyttäjänimi:</label>
        <input type="text" name="username2" id="username2">
        <label for="password2">Salasana:</label>
        <input type="password" name="password2" id="password2">
        <button onclick="kirjaudu()" type="button" class="btn btn-dark mt-3">Kirjaudu</button>
    </div>
    <div id="signup" class="p-4">
        <h1>Rekisteröidy</h1>
        <label for="username1">Käyttäjänimi:</label>
        <input type="text" name="username1" id="username1">
        <label for="password1">Salasana:</label>
        <input type="password" name="password1" id="password1">
        <button onclick="tallennaTiedot()" type="button" class="btn btn-dark mt-3">Luo käyttäjä</button>
    </div>
    <script src="script.js"></script>
</body>
</html>
