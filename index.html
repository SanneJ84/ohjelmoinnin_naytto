<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kirjaudu sisään</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</head>
<body>
    <div class="dropdown">
        <div id="login">
            <label for="username2">Käyttäjänimi:</label>
            <input type="text" name="username2" id="username2">
            <label for="password2">Salasana:</label>
            <input type="password" name="password2" id="password2">
            <button onclick="kirjaudu()" type="button" class="btn btn-dark">Kirjaudu</button>
        </div>
    </div>
    <div class="dropdown">
        <div id="signup">
            <label for="username1">Käyttäjänimi:</label>
            <input type="text" name="username1" id="username1">
            <label for="password1">Salasana:</label>
            <input type="password" name="password1" id="password1">
            <button onclick="tallennaTiedot()" type="button" class="btn btn-dark">Luo käyttäjä</button>
        </div>
    </div>

    <div id="btns-header" class="d-none d-lg-flex flex-column align-items-end">
            
    <div class="search-container mx-2">
        <input type="text" class="theme2" id="searchKeyword" placeholder="Hakusana">
        <select id="searchCategory" class="theme2">
            <option value="">Valitse kategoria</option>
            <option value="laitteet">Laitteet</option>
            <option value="vaatteet">Vaatteet</option>
            <option value="oppikirjat">Oppikirjat</option>
            <option value="muut">Muut</option>
        </select>
        <button class="theme2" onclick="filterListings()">Hae</button>
    </div>
</div>
    <script src="script.js"></script>
</body>
</html>
