<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <nav class="navbar navbar-expand-sm bg-dark navbar-dark fixed-top">
            <div class="container-fluid">
                <ul class="nav navbar-nav">
                    <li>
                        <button class="btn btn-dark" onclick="kirjauduUlos()">Kirjaudu ulos</button>
                    </li>
                    <li>
                        <button class="btn btn-dark" onclick="uusiIlmoitus()">Lisää uusi ilmoitus</button>
                    </li>
                    <li>
                        <button class="btn btn-dark" id="viestit" onclick="naytaViestit()">Näytä viestit</button>
                    </li>
                </ul>
                <ul class="nav navbar-nav navbar-right">
                    <li id="btns-header" class="nav navbar-nav navbar-right">
                         <!-- Kategorian valinta -->
                    <label for="kategoria">Valitse kategoria:</label>
                    <select id="category">
                        <option value="laitteet">Laitteet</option>
                        <option value="vaatteet">Vaatteet</option>
                        <option value="oppikirjat">Oppikirjat</option>
                        <option value="muut">Muut</option>
                    </select>

                    <!-- Ilmoitukset -->
                    <button onclick="HaeIlmoituksetKategoriasta()">Näytä ilmoitukset</button>
                    <ul id="announcement-list"></ul>
                    </li>
                </ul>
            </div>
        </nav>
    </header>

    <!-- Muokkauslomake -->
<div id="editListingForm">
    <label for="nimi">Otsikko</label>
    <input type="text" id="nimi">
    <label for="sijainti">Sijainti</label>
    <input type="text" id="sijainti">
    <label for="kuvaus">Kuvaus</label>
    <textarea id="kuvaus"></textarea>
    <label for="hinta">Hinta</label>
    <input type="number" id="hinta">
    <label for="kategoria">Kategoria</label>
    <select id="kategoria">
        <option value="vaatteet">Vaatteet</option>
        <option value="laitteet">Laitteet</option>
        <option value="oppikirjat">Oppikirjat</option>
        <option value="muut">Muut</option>
    </select>
    <button type="button" id="saveChanges">Tallenna muutokset</button>
</div>

    <!-- Varmistus ilmoituksen poistamiseksi -->
    <div class="modal fade" id="confirmationModal" tabindex="-1" aria-labelledby="confirmationModalLabel" aria-hidden="true">
        <div class="modal-dialog modal-dialog-centered">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="confirmationModalLabel">Vahvista poisto</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Sulje"></button>
                </div>
                <div class="modal-body">
                    <p>Poistetaanko ilmoitus? <span id="item-to-delete"></span>?</p>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Peruuta</button>
                    <button type="button" class="btn btn-danger" id="confirmDeleteButton">Poista</button>
                </div>
            </div>
        </div>
    </div>
    
    <div id="results"></div>
    <script src="kirppisscript.js"></script>
    <script src="seina.js"></script>
    <script src="haku.js"></script>
</body>
</html>
